## Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
os:
  - linux
#  - osx
julia:
  - 0.7
notifications:
  email:
    on_success: never
    on_failure: never
script:
  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
  - julia -e 'using Pkg; Pkg.clone("https://github.com/JuliaDynamics/ChaosTools.jl")'
  - julia -e 'Pkg.clone(pwd())'

after_success:
  - test $TRAVIS_OS_NAME = "linux" && julia -e julia -e 'Pkg.add("Documenter")'
  - test $TRAVIS_OS_NAME = "linux" && julia -e 'cd(Pkg.dir("DynamicalSystems")); include(joinpath("docs", "make.jl"))'

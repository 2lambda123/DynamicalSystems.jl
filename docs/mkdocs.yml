site_name:           DynamicalSystems.jl
repo_url:            https://github.com/JuliaDynamics/DynamicalSystems.jl
site_description:    A Julia package for the exploration of chaos in continuous and discrete dynamical systems.
site_author:         George Datseris

theme:
  name: 'material'
  palette:
    primary: 'deep purple'
    accent: 'teal'
extra:
  social:
    - type: 'github'
      link: 'https://github.com/JuliaDynamics/DynamicalSystems.jl'

markdown_extensions:
  - pymdownx.arithmatex
  - admonition
  - mdx_math
  - codehilite
  - extra
  - tables
  - fenced_code

extra_css:
  - assets\Documenter.css


extra_javascript:
  - assets\mathjaxhelper.js
  - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'

docs_dir: 'build'

pages:
- Introduction: index.md
- System Definition: system_definition.md
- Lyapunov Exponents: lyapunovs.md
- Entropies and Dimensions: entropies.md
- Nonlinear Timeseries Analysis: nlts.md
- Periodicity: periodicity.md
- Chaos Detection: chaos_detection.md
- Visualization: visualization.md
- Contributor Guide: contributors_guide.md
